<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title-padrao">Configurações de perfil</h1>
    </header>
    <main id="main-config">
        <form class="form-config" action="#">
            <div class="nome">
                <h4>Nome</h4>
                <div class="nome-de-usuario">
                    <p>Nome de usuário</p>
                    <p><span>Nome de usuário</span>Não é possível alterar nomes de usuários.</p>
                </div> 
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="">
                </div>
                <div>
                    <label for="apelido">Apelido</label>
                    <input type="text" name="apelido" id="">
                </div> 
            </div>
            <div class="info-contato">
                <h4>Informações de contato</h4>
                <div>
                    <label for="amail">E-mail</label>
                    <input type="email" name="email" id="">
                </div>
            </div>
            <div class="sobre-voce">
                <h4>Sobre você</h4>
                <div>
                    <label for="bio">Informações biográficas</label>
                    <input type="text" name="bio" id="">
                </div>
            </div>
            <input type="submit" value="Atualizar perfil">
        </form>
    </main>
</body>
</html>
