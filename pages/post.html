<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <header>
        <h1 class="title-padrao">Post</h1>
    </header>
    <main class="main-post">
        <div >
            <form class="form-post" action="#">
                <div class="container-form-esq">
                    <select name="data" id="">
                        <option value="all-dates">Todas as datas</option>
                    </select>
                    <select name="categoria" id="">
                        <option value="all-categorias">Todas as categorias</option>
                    </select>
                    <input type="submit" value="Filtrar">
                </div>
                <div class="container-form-dir">
                    <input type="search" name="procurar" id="">
                    <input type="submit" value="Pesquisar posts">
                </div>
            </form>
        </div>
        <div>
            <table class="table-post">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="check-posts-table" id=""></th>
                        <th><a href="#">Título</a></th>
                        <th>Autor</th>
                        <th>Categorias</th>
                        <th>Tags</th>
                        <th><i class='bx bx-message-square-add'></i></th>
                        <th><a href="#">Data</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="check-posts-table-td" id=""></td>
                        <td><a href="#">Titulo do post</a></td>
                        <td><a href="#">Nome do autor</a></td>
                        <td><a href="#">Categoirias</a></td>
                        <td>Tags</td>
                        <td><i class='bx bx-message-square-add'></i></td>
                        <td>Publicado 00/00/0000 às 00:00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th><input type="checkbox" name="check-posts-table" id=""></th>
                        <th><a href="#">Título</a></th>
                        <th>Autor</th>
                        <th>Categorias</th>
                        <th>Tags</th>
                        <th><i class='bx bx-message-square-add'></i></th>
                        <th><a href="#">Data</a></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
